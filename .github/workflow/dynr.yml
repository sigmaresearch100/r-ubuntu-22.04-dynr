name: Build dynr in ubuntu-22.04

on:
  schedule:
    - cron:  '0 2 ? * SUN'
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      
      - name: R ppa
        run: sudo bash ${PWD}/src/r-ppa.sh
        
      - name: R install
        run: sudo bash ${PWD}/src/r-install.sh
            
      - name: remotes and rprojroot
        run: sudo Rscript ${PWD}/src/000.R
                
      - name: dynr dependencies
        run: sudo Rscript ${PWD}/src/dynr-dep.R
                        
      - name: dynr build
        run: sudo bash ${PWD}/src/dynr.sh
